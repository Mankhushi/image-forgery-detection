version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    environment:
      - DEBUG=False
      - DATABASE_URL=sqlite:///./forgery_detection.db
    restart: unless-stopped

